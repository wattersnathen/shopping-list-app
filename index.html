<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping List</title>
  <link href='http://fonts.googleapis.com/css?family=Shadows+Into+Light+Two' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div id="container">
    
    <header id="app-heading">
      <div id="diamond"></div>
      <h1 id="title">Shopping List</h1>
    </header>
    
    <div id="sub-container">
      <section id="enter-item">
        <input type="text" autofocus placeholder="enter item here...">
        <input type="number" name="quantity" min="1" value="1">
        <input type="button" value="+ Add">
      </section>

      <section id="items-to-purchase">
        <h2>Items</h2>
        <ul id="items">
          <li class="item">
            <input type="checkbox">
            <input type="text">
            <input type="number" min="1">
            <input type="button" value="Edit">
            <input type="button" value="Delete">
          </li>
          <li class="item">
            <input type="checkbox">
            <input type="text" placeholder="...value..." disabled="disabled">
            <input type="number" min="1" disabled="disabled" value="1">
            <input type="button" value="Edit">
            <input type="button" value="Delete">
          </li>
        </ul>
      </section>

      <section id="items-purchased">
        <h2>Purchased</h2>
        <ul id="purchased"></ul>
      </section>
    </div><!-- end of sub-container div -->
  </div><!-- end of container div -->

  <script src="scripts/jquery-1.11.1.min.js"></script>
  <script src="scripts/jquery-ui.min.js"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
