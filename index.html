<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping List</title>
  <link href='http://fonts.googleapis.com/css?family=Shadows+Into+Light+Two' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div id="container">
    
    <header id="app-heading">
      <div id="diamond"></div>
      <h1 id="title">Shopping List</h1>
    </header>
    
    <div id="sub-container">
      <section id="enter-item">
        <input type="text" autofocus placeholder="enter item here..." id="entered-text">
        <input type="number" id="entered-quantity" min="1" value="1">
        <input type="button" value="+ Add" id="add-button">
      </section>

      <section id="items-to-purchase">
        <h2>Items</h2>
        <ul id="items" class="connectedSortable"></ul>
      </section>

      <section id="items-purchased">
        <h2>Purchased</h2>
        <ul id="purchased" class="connectedSortable"></ul>
      </section>
    </div><!-- end of sub-container div -->
  </div><!-- end of container div -->

  <script src="scripts/jquery-1.11.1.min.js"></script>
  <script src="scripts/jquery-ui.min.js"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
