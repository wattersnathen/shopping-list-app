<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping List App</title>
  <link href='http://fonts.googleapis.com/css?family=Shadows+Into+Light+Two' rel='stylesheet'>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  
  <div id="container">
    
    <header id="page-header">
      <div id="diamond"></div>
      <h1 id="headline">Shopping List</h1>
    </header><!-- end of page-header -->
    
    <ul id="menu-options">
      <li id="clear-options">
        Clear List(s)
      </li>
      <li id="save-options">
        Save List(s)
      </li>
    </ul>

    <div id="enter-item">
      <input type="text" placeholder="enter item here...">
      <input type="number" min="1" value="1">
      <input type="submit" value="+ Add">
    </div><!-- end of enter-item div -->
    
    <div id="sub-container">
      <section id="items">
        <h2>Items</h2>
        <ul id="items-to-purchase" class="items">
          <li class="item">
            <input type="checkbox">
            <input type="text" value="item one"disabled="disabled">
            <input type="number" min="1" value="1"disabled="disabled">
            <input type="button" value="Edit">
            <input type="button" value="Delete">
          </li>
        </ul>
      </section>

      <section id="purchased">
        <h2>Purchased</h2>
        <ul id="items-purchased" class="items">
          <li class="item">
            <input type="checkbox">
            <input type="text" value="item two" disabled="disabled">
            <input type="number" min="1" value="1"disabled="disabled">
            <input type="button" value="Edit">
            <input type="button" value="Delete">
          </li>
        </ul>
      </section>
    </div><!-- end of sub-container -->

  </div><!-- end of container div -->

  <script src="scripts/jquery-1.11.1.min.js"></script>
  <script src="scripts/jquery-ui.min.js"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
